<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a style="color:white;" class="navbar-brand" href="#" >Student Management System</a>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a style="color:white;" class="nav-link" th:href="@{/students}">Student Management <span class="sr-only">(current)</span></a>
            </li>



        </ul>

    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Student</h1>
            <div class="card-body">

                <form th:action="@{/students}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label>Student First name </label>
                        <input type = "text" name = "firstName" th:field = "*{firstName}"  placeholder="Enter Student First Name"class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Student Last Name </label>
                        <input type = "text" name = "lastName" th:field="*{lastName}"  placeholder="Enter Student Last Name"class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Student E-mail </label>
                        <input type = "email" name = "email" th:field="*{email}"  placeholder="Enter Student Email"class="form-control"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>


                </form>

            </div>
        </div>
    </div>

</div>

</body>
</html>
